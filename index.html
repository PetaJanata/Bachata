<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
  <link rel="icon" href="favicon.ico" />
     
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern+Guides&family=Playwrite+US+Modern:wght@100..400&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
     
  <script src="https://cdn.tailwindcss.com"></script>
     
  <title>Bachata</title>
      
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <h1 class="text-6xl md:text-8xl font-light tracking-wider text-white drop-shadow-lg">My Bachata journey</h1>
  </section>
  
  <div class="hero-buttons">
    <button id="btn-renča" class="filter-btn">Peťák a Renča</button>
    <button id="btn-peta" class="filter-btn">Peťa a Peťa</button>
    <button id="btn-all" class="filter-btn">Video galerie</button>
  </div>
   
  <section class="content-wrapper">
    
    <aside id="filter-bar" class="filter-bar">
      <div class="filter-header">
        <h2>Filtrace</h2>
        <button id="toggle-filter-btn" class="collapse-toggle">
          &lt;
        </button>
      </div>

      <div class="filter-content">
        <div id="figury-buttons" class="filter-group button-filter-group">
          <h3>#Figury</h3>
          </div>

        <div id="filter-options-tree">
          
          <div class="filter-group collapsible-group" data-filter-key="Video">
            <h3 class="collapsible-header">Video <span class="arrow">▼</span></h3>
            <div class="collapsible-content">
              </div>
          </div>

          <div class="filter-group collapsible-group" data-filter-key="Figury_Moves">
            <h3 class="collapsible-header">Figury (Technika) <span class="arrow">▼</span></h3>
            <div class="collapsible-content">
               </div>
          </div>

        </div>
      </div>
    </aside>

    <section class="video-block" id="video-gallery">
      </section>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
      
  <script src="script.js"></script>
</body>
</html>
